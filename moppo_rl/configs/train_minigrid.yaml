# Default Hydra configuration for training the MOPPO agent.

env_id: HalfCheetah-v4
reward_config: configs/mujoco_halfcheetah.py
total_steps: 50000000
num_envs: 8
num_steps: 1024
asynchronous_envs: true
learning_rate: 3e-4
gamma: 0.99
gae_lambda: 0.95
clip_coef: 0.2
update_epochs: 10
minibatch_size: 1024
entropy_coef: 0.01
value_coef: 1.0
max_grad_norm: 0.5
dirichlet_alpha: 1.0
weight_strategy: dirichlet
seed: 7
device: auto
eval_interval: 10
eval_episodes: 1
eval_weights:
eval_render_dir:
eval_render_mode: none
eval_render_seconds: 5.0
eval_weight_strategy: dirichlet
eval_dirichlet_alpha: 0.5
enable_console_output: false

hydra:
  run:
    dir: outputs/train/${now:%Y-%m-%d_%H-%M-%S}
  sweep:
    dir: multirun/train
    subdir: ${hydra.job.num}
